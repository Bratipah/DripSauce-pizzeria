<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>DripSauce Order</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/pizza-isolated-illustration-clip-art-graphic-design-element-greasy-pizza-with-dripping-cheese_145152-38.jpg"
                width="60" height="50" class="d-inline-block align-top" alt="icon">
            DRIPSAUCE PIZZERIA
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mt-8" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./order.html"> <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html"> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./order.html">ORDER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="order">
            <div class="col-md-6">
                <form class="formchoice" id="formorder">
                    <div class="form-group">
                        <h3>ORDER HERE</h3>
                        <label for="pizzasize">Choose your Pizza Size</label>
                        <select class="form-control" id="pizzasize" aria-placeholder="Size" required>
                            <option> </option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pizzatopping">Choose your Pizza Topping</label>
                        <select class="form-control" id="pizzatopping" aria-placeholder="Toppings" required>
                            <option> </option>
                            <option>Mushrooms</option>
                            <option>Sausage</option>
                            <option>Onions</option>
                            <option>Extra Cheese</option>
                            <option>Green Pepper</option>
                            <option>Pineapples</option>
                            <option>Babeque sauce</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pizzacrust">Choose your Pizza Crust</label>
                        <select class="form-control" id="pizzacrust" aria-placeholder="Crust" required>
                            <option> </option>
                            <option>Gluten Free</option>
                            <option>Stuffed Crust</option>
                            <option>Skinny Slice</option>
                            <option>Neapolitan Crust</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pizzanumber">Enter number of pizzas</label>
                        <input type="number" class="form-control" id="pizzanumber" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</html>
